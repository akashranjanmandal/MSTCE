<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with LeadMark landing page.">
    <meta name="author" content="Devcrud">
    <title></title>
   <!-- font icons -->
   <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
   <!-- Bootstrap + Steller  -->
   <link rel="stylesheet" href="/css/leadmark.css">
   <style>
    body{
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container{
        background-color: #fff;
        border-radius: 5px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
   </style>
</head>
<body>
    <img src="imgs/blank.jpg" style="margin-top: 20px;">
    <div class="col-lg-5 col-12 mt-5">  
        <div class="container p-2">
         <h2 class="section-secondary-title m-3 mb-3" style="font-weight: 600;">Tabulation :</h2> 
    <h3 class="mt-3 ml-4 mb-5"></h3>
   <div class="col-md-12">  
    <div class="form-group">
        <label class="form-check-label m-2">Select Examination</label>
        <ul style="padding: 0;display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center;">
            <li onclick="selectLi(this)">Sessional Marks</li>
            <li onclick="selectLi(this)">Diploma Exam Marks</li>
        </ul>
     </div> 
     <script>
        // JavaScript to handle li selection
        function selectLi(li) {
            // Remove 'selected' class from all li elements
            document.querySelectorAll('li').forEach(item => {
                item.classList.remove('selected');
            });
    
            // Add 'selected' class to the clicked li element
            li.classList.add('selected');
        }
    </script>
     <style>
        li{
            padding: 25px 10px;
            list-style-type: none;
            border: 1px solid #e64c00;
            margin: 10px;
            font-size: 22px;
            cursor: pointer;
        }
        .selected {
            background-color: green;
            border:1px solid #333;
            color: #fff;
        }
     </style>
    <div class="form-group">
        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
           <option>Select Subject</option>
           <option>EE501 Power Electronics</option>
           <option>EE505 Switchgear & Protecton</option>
           <option>EE506 Instrumentation & Control</option>
           <option>EE601 Elective-II Utilisation of Electrical Power</option>
           <option>EE513 Professional Practices-V</option>
           <option>EE612 Project</option>
        </select>
     </div> 
     <div class="form-group">
        <input type="text" class="form-control form-control-lg" id="exampleFormControlSelect1" placeholder="Access Code">
     </div>
      <div class="form-group">
        <a href="/tabulationstep2?subject=" id="nextButton" class="btn btn-primary w-lg" style="font-size: 20px !important;">
            Next
        </a>
    </div>
   </div>
</div>
</div> 

<script src="/vendors/jquery/jquery-3.4.1.js"></script>
<script src="/vendors/bootstrap/bootstrap.bundle.js"></script>
<script>
    // JavaScript to handle clicking Next button
    document.getElementById('nextButton').addEventListener('click', function() {
        var selectedSubject = document.getElementById('exampleFormControlSelect1').value;
        var nextButton = document.getElementById('nextButton');
        nextButton.href += encodeURIComponent(selectedSubject);
    });
</script>
</body>
</html>
